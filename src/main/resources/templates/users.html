<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/users/new}">Add New User</a>
    </div>
    <div th:if="${massage}" class="alert alert-success text-center">
        [[${massage}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Enabled</th>
                    <th>Add New Post</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
            <th:block th:each="user : ${ListUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.enable}]]</td>
                    <td>
                        <a class="h2" th:href="@{'/posts/new/'+${user.id}}">+</a>
                    </td>
                    <td>
                        <a class="me-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                        <a class="ms-3" th:href="@{'/posts/' + ${user.id}}">Posts</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html"
      xmlns:h="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <form th:action="@{/posts/save}" method="post" th:object="${post}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label h2">Write Text Post:</label>
                <div>
                    <input  type="text" th:field="*{text}" class="form-control " required minlength="3" maxlength="50"
                            style="max-height: 300px; min-height: 100px;"/>
                    <h:inputText
                            th:value="*{uid}"
                            th:rendered="${userId}"
                    />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-primary rounded m-2">Post!</button>
                <button type="button" class="btn-secondary rounded m-2" onclick="cancelForm() ">Cancel</button>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
    function uidSet(){
    }
</script>
</body>
</html>

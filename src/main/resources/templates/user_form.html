<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="${id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input  type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input  type="text" th:field="*{firstName}" class="form-control " required minlength="3" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input  type="text" th:field="*{lastName}" class="form-control" required minlength="3" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input  type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Enable:</label>
                <div class="col-sm-8">
                    <input  type="checkbox" th:field="*{enable}"  />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-primary rounded m-2">Save</button>
                <button type="button" class="btn-secondary rounded m-2" onclick="cancelForm() ">Cancel</button>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Posts</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage Posts</h2></div>

  <div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Post</th>
        <th>For Id</th>
        <th> </th>
      </tr>
      </thead>

      <tbody>
      <th:block th:if="${post.uid} == ${userId}" th:each="post: ${ListPosts} ">
        <tr>
          <td>[[${post.id}]]</td>
          <td>[[${post.text}]]</td>
          <td>[[${post.uid}]]</td>
          <td>
            <a class="me-3" th:href="@{'/posts/edit/' + ${post.id}}">Edit</a>
            <a th:href="@{'/posts/delete/' + ${post.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
